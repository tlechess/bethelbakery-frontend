<h1>Order Summary</h1>
<div id="cart-summary">

    <table>
        <tr>
            <th>Item</th>
            <th>Qty.</th>
            <th>Price</th>
            <th></th>
        </tr>
        <tr *ngFor="let item of items">
            <td>{{item.product.name}}</td>
            <td id="qty">{{item.productQuantity}}</td>
            <td>${{item.subTotal/100}}</td>
            <td><button class="btn-primary btn" (click)="delete(item)">Delete</button></td>
        </tr>
    </table>

    <div>
        <h3>Sub Total: {{subTotal/100|currency}}</h3>
        <h3>Tax: {{tax/100|currency}}</h3>
        <h3>Total: {{total/100|currency}}</h3>
    </div>
</div>
